<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular 常规输出
    console.log('hello');

    // Interpolated 插入式
    console.log('Hello I am a %s string!', '💩');

    // Styled 带样式的log输出(花里胡哨)
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning! 警告
    console.warn('OH NOOO');

    // Error :| 错误
    console.error('Shit!');

    // Info 信息，感觉和常规log没区别
    console.info('Crocodiles eat 3-4 people per year');

    // Testing 测试。出错则会打印设定好的内容
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing 清除控制台
    console.clear();

    // Viewing DOM Elements 打印 DOM节点的详细信息(整个对象内容)
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together 成组打印
    /*
      Snickers
        This is Snickers
        Snickers is 2 years old
        Snickers is 14 dog years old    
      hugo
        This is hugo
        hugo is 8 years old
        hugo is 56 dog years old
    */
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting 计数，每次打印会跟随显示该字符串打印的次数
    console.count('Wes');    // Wes: 1
    console.count('Wes');    // Wes: 2
    console.count('Steve');  // Steve: 1
    console.count('Steve');  // Steve: 2
    console.count('Wes');   // Wes: 3
    console.count('Steve');  // Steve: 3
    console.count('Wes');   // Wes: 4
    console.count('Steve');  // Steve: 4
    console.count('Steve');  // Steve: 5
    console.count('Steve');  // Steve: 6
    console.count('Steve');  // Steve: 7
    console.count('Steve');  // Steve: 8

    // timing 计时
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    // 使用表格的方式详细显示内容
    console.table(dogs);

  </script>
</body>
</html>
