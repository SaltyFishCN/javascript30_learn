<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Speech Synthesis</title>
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="voiceinator">
			<h1>The Voiceinator 5000</h1>

			<select name="voice" id="voices">
				<option value="" disabled selected>Select A Voice</option>
			</select>

			<label for="rate">Rate:</label>
			<input
				name="rate"
				type="range"
				min="0"
				max="3"
				value="1"
				step="0.1"
			/>

			<label for="pitch">Pitch:</label>

			<input name="pitch" type="range" min="0" max="2" step="0.1" />
			<textarea name="text">Hello! I love JavaScript üëç</textarea>
			<button id="stop">Stop!</button>
			<button id="speak">Speak</button>
		</div>

		<script>
      //  ÁΩëÈ°µËØ≠Èü≥ API ÁöÑSpeechSynthesis Êé•Âè£ÊòØËØ≠Èü≥ÊúçÂä°ÁöÑÊéßÂà∂Êé•Âè£Ôºõ
      // ÂÆÉÂèØ‰ª•Áî®‰∫éËé∑ÂèñËÆæÂ§á‰∏äÂÖ≥‰∫éÂèØÁî®ÁöÑÂêàÊàêÂ£∞Èü≥ÁöÑ‰ø°ÊÅØÔºåÂºÄÂßã„ÄÅÊöÇÂÅúËØ≠Èü≥ÔºåÊàñÈô§Ê≠§‰πãÂ§ñÁöÑÂÖ∂‰ªñÂëΩ‰ª§„ÄÇ

			const msg = new SpeechSynthesisUtterance();
			let voices = [];
			const voicesDropdown = document.querySelector('[name="voice"]');
			const options = document.querySelectorAll(
				'[type="range"], [name="text"]'
			);
			const speakButton = document.querySelector("#speak");
			const stopButton = document.querySelector("#stop");

      function voiceChange (e) {
        msg.voice = voices.find(voice => voice.name === this.value);
        toggle();
      }

      function toggle( startOver = true ) {
        // ÁßªÈô§ÊâÄÊúâËØ≠Èü≥Ë∞àËØùÈòüÂàó‰∏≠ÁöÑË∞àËØù„ÄÇ
        speechSynthesis.cancel();
        if (startOver) {
          // Ê∑ªÂä†‰∏Ä‰∏™ utterance Âà∞ËØ≠Èü≥Ë∞àËØùÈòüÂàóÔºõÂÆÉÂ∞Ü‰ºöÂú®ÂÖ∂‰ªñËØ≠Èü≥Ë∞àËØùÊí≠ÊîæÂÆå‰πãÂêéÊí≠Êîæ„ÄÇ
          speechSynthesis.speak(msg);
        }
      }
      function setOption(e) {
        msg[this.name] = this.value;
        toggle();
      }
      // ÂΩìÁî±SpeechSynthesis.getVoices()ÊñπÊ≥ïËøîÂõûÁöÑSpeechSynthesisVoice (en-US)ÂàóË°®ÊîπÂèòÊó∂Ëß¶Âèë„ÄÇ
      speechSynthesis.onvoiceschanged = function () {
        voices = this.getVoices();
        voicesDropdown.innerHTML += voices
          .filter((voice) =>{
            return voice.lang === 'zh-CN';
          })
          .map((voice) => {
          return `<option>${voice.name}</option>`;
        }).join('');
      }
      
      voicesDropdown.addEventListener('change', voiceChange);
      speakButton.addEventListener('click', toggle);
      stopButton.addEventListener('click', () => toggle(false));
      // ËÆæÁΩÆÂèÇÊï∞
      options.forEach(option => option.addEventListener('change', setOption));
		</script>
	</body>
</html>
